    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <meta name="mobile-web-app-capable" content="yes">

        <!-- Bootstrap CSS -->

        <link rel="stylesheet" type="text/css" href="./styles/main.css">
    
        <!-- Lodash libs -->
        <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js" integrity="sha256-7/yoZS3548fXSRXqc/xYzjsmuW3sFKzuvOCHd06Pmps=" crossorigin="anonymous"></script>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- For DOM -->
        <title>Blue Screen</title>
        <meta name="description" content="Penn State Wilkes-Barre Blue Screen & Cancelation Messages">
        <link rel="manifest" href="manifest.webmanifest">
        <link rel="stylesheet" href="css/app.css">
        <script type="text/javascript" src="./src/app.js"></script>

    </head>
    <body>
    <header><img src="./img/logo.png" /></header>
        <div class="container">
            <div class="buttons mx-auto">
                <button id="cancelations"class="btn btn-secondary btn-lg">Cancelations</button>
                <button id="blue-screen"class=" btn btn-secondary btn-lg">Blue Screen</button>
            </div>
            <div>
                <p id="date-time"></p>
            </div>
            <div class="message">
                <div id="cancelations-content"> </div>
                <div id="blue-screen-content" ></div>
                <div id="message-content" > </div>
                <div id="loading-animation">
                    <div id="brick"> <img src="./img/loading.svg"/></div>
                </div>
            </div>
        </div>
        <footer> This Notification-System was designed for IST 240-001 on November 13, 2018.</footer>
</body>

</html>
